services:
  - type: web
    name: financial-qa-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DEAL_NAME
        value: Huntington Oil & Gas II
      - key: DEAL_ID
        value: 1
